<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>User Account</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />    
    
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/static/css/bootstrap-responsive.min.css" rel="stylesheet" />
    
    
    <link href="/static/css/font-awesome.css" rel="stylesheet" />
    
    <link href="/static/css/adminia.css" rel="stylesheet" />
    <link href="/static/css/adminia-responsive.css" rel="stylesheet" />
    
    <link href="/static/css/pages/login.css" rel="stylesheet" />

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
	
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head>

<body>
	
<div class="navbar navbar-fixed-top">
	
	<div class="navbar-inner">
		
		<div class="container">
			
			<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse"> 
				<span class="icon-bar"></span> 
				<span class="icon-bar"></span> 
				<span class="icon-bar"></span> 				
			</a>
			
			<a class="brand" href="./">Stock Manage System</a>
			
		
			
		</div> <!-- /container -->
		
	</div> <!-- /navbar-inner -->
	
</div> <!-- /navbar -->


<div id="login-container">
	
	
	<div id="login-header">
		
		<h3>Login</h3>
		
	</div> <!-- /login-header -->
	
	<div id="login-content" class="clearfix">
	
	<form action="/userAccount/" method="post">
	{% csrf_token %}
				<fieldset>
					<div class="control-group">
						<label class="control-label" for="staffid">Staff ID</label>
						<div class="controls">
							<input type="text" class="" id="staffid" name="staffid"/>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="staffname">Staff Name</label>
						<div class="controls">
							<input type="text" class="" id="staffname" name="staffname"/>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="password">Password</label>
						<div class="controls">
							<input type="password" class="" id="password" name="password"/>
						</div>
					</div>
				</fieldset>
				
				
				<div class="form-actions">
					<button type="submit" value="submit" class="btn btn-warning btn-large" >
						Login
					</button>
				</div>
			</form>
			
		</div> <!-- /login-content -->
		
		
	
	
</div> <!-- /login-wrapper -->

    

<!-- Le javascript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="/static/js/jquery-1.7.2.min.js"></script>
<script type="text/javascript">
	var message = '{{ result }}'
	var tmp = 'initial'
	if (message != tmp)
		alert(message)
</script>

<script src="/static/js/bootstrap.js"></script>

  </body>
</html>
